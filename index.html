<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seni Seviyorum</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center,#1a0b2e,#0b1020);
    overflow:hidden;
    color:white;
}

/* Canvas havai fişek */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}

/* Kutu */
.container{
    text-align:center;
    position:relative;
    z-index:2;
}

/* Kalp alanı */
.heart-area{
    position:relative;
    width:260px;
    height:260px;
    margin:auto;
}

/* Kalp */
.heart{
    width:200px;
    height:200px;
    background: linear-gradient(135deg,#ff2d77,#ff6aa6);
    position:absolute;
    top:30px;
    left:30px;
    transform: rotate(45deg);
    border-radius:20px;
    box-shadow:0 20px 60px rgba(255,45,119,.5);
    cursor:pointer;
    transition:all .6s ease;
}

.heart:before,
.heart:after{
    content:"";
    position:absolute;
    width:200px;
    height:200px;
    background:inherit;
    border-radius:50%;
}

.heart:before{
    top:-100px;
    left:0;
}

.heart:after{
    left:-100px;
    top:0;
}

/* Küçülme */
.heart.small{
    transform: rotate(45deg) scale(.6);
    opacity:.6;
}

/* Mesaj */
.message{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transform:scale(.8);
    transition:all .6s ease;
    pointer-events:none;
}

.message h1{
    margin:0;
    font-size:30px;
}

.message p{
    margin-top:8px;
    font-size:18px;
    color:rgba(255,255,255,.9);
}

.message.show{
    opacity:1;
    transform:scale(1);
}

/* Buton yazısı */
.hint{
    margin-top:20px;
    padding:10px 18px;
    border-radius:20px;
    border:1px solid rgba(255,255,255,.3);
    background:rgba(255,255,255,.08);
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">

    <div class="heart-area">
        <div class="heart" id="heart"></div>

        <div class="message" id="message">
            <h1>Seni Seviyorum</h1>
            <p>Lütfen beni affet</p>
        </div>
    </div>

    <div class="hint">❤️ Kalbe tıkla</div>

</div>

<script>
// Kalp tıklama
const heart = document.getElementById("heart");
const message = document.getElementById("message");

heart.addEventListener("click", function(){
    heart.classList.add("small");
    message.classList.add("show");
    launchFireworks();
});

/* HAVAİ FİŞEK */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function launchFireworks(){
    for(let i=0;i<5;i++){
        createExplosion(
            Math.random()*canvas.width,
            Math.random()*canvas.height/2
        );
    }
}

function createExplosion(x,y){
    const colors = ["#ff2d77","#ffcc00","#00e5ff","#ffffff","#ff6aa6"];
    for(let i=0;i<60;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*Math.PI*2,
            speed:Math.random()*4+2,
            radius:Math.random()*2+1,
            life:60,
            color:colors[Math.floor(Math.random()*colors.length)]
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,index)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if(p.life <= 0){
            particles.splice(index,1);
        }
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
