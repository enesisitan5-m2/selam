<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sevgililer Günümüz Kutlu Olsun</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center,#1a0b2e,#0b1020);
    overflow:hidden;
    color:white;
}

/* Üst yazı */
.top-text{
    position:fixed;
    top:20px;
    width:100%;
    text-align:center;
    font-size:18px;
    color:#ff9ec2;
}

/* Kalp alanı */
.heart-area{
    position:relative;
    width:200px;
    height:200px;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* EN STABİL KALP */
.heart{
    position:relative;
    width:120px;
    height:120px;
    background:#ff2d77;
    transform:rotate(-45deg);
    animation:beat 1.4s infinite;
    cursor:pointer;
}

.heart:before,
.heart:after{
    content:"";
    position:absolute;
    width:120px;
    height:120px;
    background:#ff2d77;
    border-radius:50%;
}

.heart:before{
    top:-60px;
    left:0;
}

.heart:after{
    left:60px;
    top:0;
}

/* Küçülme */
.heart.small{
    transform:rotate(-45deg) scale(0.7);
    animation:none;
}

/* Atma */
@keyframes beat{
    0%,100%{ transform:rotate(-45deg) scale(1); }
    50%{ transform:rotate(-45deg) scale(1.08); }
}

/* Mesaj */
.message{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transform:scale(.8);
    transition:.5s;
    text-align:center;
}

.message.show{
    opacity:1;
    transform:scale(1);
}

.message h1{
    margin:0;
    font-size:22px;
}

/* Havai fişek */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="top-text">Enes'ten Rumeysa'ya ❤️</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4e6cbd9d4f.mp3">
</audio>

<canvas id="fireworks"></canvas>

<div class="heart-area">
    <div class="heart" id="heart"></div>

    <div class="message" id="message">
        <h1>Sevgililer Günümüz</h1>
        <h1>Kutlu Olsun</h1>
        <h1>Rumeysammm ❤️</h1>
    </div>
</div>

<script>
const heart=document.getElementById("heart");
const message=document.getElementById("message");
const music=document.getElementById("music");

heart.onclick=function(){
    music.play().catch(()=>{});
    heart.classList.add("small");
    message.classList.add("show");
    launchFireworks();
}

/* Havai fişek */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function launchFireworks(){
    for(let i=0;i<5;i++){
        createExplosion(Math.random()*canvas.width,Math.random()*canvas.height/2);
    }
}

function createExplosion(x,y){
    const colors=["#ff2d77","#ffcc00","#ffffff"];
    for(let i=0;i<50;i++){
        particles.push({
            x,y,
            angle:Math.random()*Math.PI*2,
            speed:Math.random()*4+1,
            life:60,
            color:colors[Math.floor(Math.random()*colors.length)]
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,2,2);
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
