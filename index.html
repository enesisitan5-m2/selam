<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sevgililer Günümüz Kutlu Olsun</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at center,#1a0b2e,#0b1020);
    font-family: Arial, sans-serif;
    overflow:hidden;
    color:white;
}

/* Üst yazı */
.top-text{
    position:fixed;
    top:20px;
    width:100%;
    text-align:center;
    font-size:18px;
    color:#ff9ec2;
}

/* Kalp alanı */
.container{
    position:relative;
    text-align:center;
    cursor:pointer;
}

/* Kalp */
.heart{
    width:220px;
    height:220px;
    animation: beat 1.4s infinite;
}

@keyframes beat{
    0%,100%{ transform:scale(1); }
    50%{ transform:scale(1.08); }
}

.heart.small{
    animation:none;
    transform:scale(0.7);
}

/* Mesaj */
.message{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    transform:scale(.8);
    transition:.5s;
    pointer-events:none;
}

.message.show{
    opacity:1;
    transform:scale(1);
}

.message h1{
    margin:0;
    font-size:26px;
}

/* Havai fişek */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="top-text">Enes'ten Rumeysa'ya ❤️</div>

<audio id="music" loop preload="auto">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4e6cbd9d4f.mp3">
</audio>

<canvas id="fireworks"></canvas>

<div class="container" id="container">

    <!-- SVG KALP -->
    <svg class="heart" id="heart" viewBox="0 0 32 29.6">
        <path fill="#ff2d77"
        d="M23.6,0c-3.4,0-6.3,2.1-7.6,5.1C14.7,2.1,11.8,0,8.4,0
        C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2
        C32,3.8,28.2,0,23.6,0z"/>
    </svg>

    <div class="message" id="message">
        <h1>Sevgililer Günümüz</h1>
        <h1>Kutlu Olsun</h1>
        <h1>Rumeysammm ❤️</h1>
    </div>

</div>

<script>
const container = document.getElementById("container");
const heart = document.getElementById("heart");
const message = document.getElementById("message");
const music = document.getElementById("music");

/* Her yere tıklanınca çalışsın */
container.addEventListener("click", function(){

    // Müzik (mobil uyumlu)
    music.currentTime = 0;
    music.play().catch(()=>{});

    heart.classList.add("small");
    message.classList.add("show");

    launchFireworks();
});

/* Havai fişek */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function launchFireworks(){
    for(let i=0;i<6;i++){
        createExplosion(
            Math.random()*canvas.width,
            Math.random()*canvas.height/2
        );
    }
}

function createExplosion(x,y){
    const colors=["#ff2d77","#ffcc00","#ffffff","#00e5ff"];
    for(let i=0;i<60;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*Math.PI*2,
            speed:Math.random()*4+2,
            life:60,
            color:colors[Math.floor(Math.random()*colors.length)]
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,2,2);

        if(p.life<=0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
}
animate();

/* Resize */
window.addEventListener("resize",()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>

</body>
</html>
